# Nginx configuration for crawlers.lexicon.id with Let's Encrypt SSL

# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name crawlers.lexicon.id;

    # Route for ACME challenge for Let's Encrypt domain validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block for HTTPS traffic
server {
    listen 443 ssl http2;
    server_name crawlers.lexicon.id;

    # SSL certificate paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/crawlers.lexicon.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crawlers.lexicon.id/privkey.pem;

    # Recommended security settings from Certbot
    # These files are generated by Certbot and should be included
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy settings to forward requests to the app container
    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
